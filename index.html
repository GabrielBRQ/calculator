<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div data-previous-operand class="count"></div>
        <div data-current-operand class="result"></div>  
        <div class="buttonContainer">
            <button data-clear class="clear">CLEAR</button>
            <button data-delete class="delete">DEL</button>
            <button data-number id="1">1</button>
            <button data-number id="2">2</button>
            <button data-number id="3">3</button>
            <button data-operation>÷</button>
            <button data-number id="4">4</button>
            <button data-number id="5">5</button>
            <button data-number id="6">6</button>
            <button data-operation>X</button>
            <button data-number id="7">7</button>
            <button data-number id="8">8</button>
            <button data-number id="9">9</button>
            <button data-operation>+</button>
            <button data-number>.</button>
            <button data-number id="0">0</button>
            <button data-sqr>x²</button>
            <button data-operation>-</button>
            <button data-equals class="equals">=</button>
        </div>
    </div>
    <div class="footer">
        <p>Gabriel Valle</p>  
        <a href="https://github.com/GabrielBRQ"><img src="images/github-logo.png" alt="github logo" style="width:32px;height:32px;"></a>    
    </div>
    <script src="script.js">  </script>
</body>
</html>
