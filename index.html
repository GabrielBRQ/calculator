<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="count">9 + 6 =</div>
        <div class="result">15</div>  
        <div class="buttonContainer">
            <button>C</button>
            <button>(</button>
            <button>)</button>
            <button class="delete">DEL</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>.</button>
            <button>0</button>
            <button>xÂ²</button>
            <button>-</button>
            <button class="equals">=</button>
        </div>
    </div>
    <div class="footer">
        <p>Gabriel Valle</p>  
        <a href="https://github.com/GabrielBRQ"><img src="images/github-logo.png" alt="github logo" style="width:32px;height:32px;"></a>    
    </div>
    <script src="script.js">  </script>
</body>
</html>
